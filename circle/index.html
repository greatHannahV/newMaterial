<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <title>Circular progress bar</title>
  </head>
  <body>
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div id="number"></div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="160px"
        height="160px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#DA22FF" />
            <stop offset="100%" stop-color="#9733EE" />
          </linearGradient>
        </defs>
        <circle
          cx="80"
          cy="80"
          r="70"
          stroke="url(#GradientColor)"
          stroke-width="10"
          fill="none"
          stroke-linecap="round"
        />
      </svg>
    </div>

    <!-- second -->
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div id="number2"></div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="180px"
        height="180px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#c185f2" />
            <stop offset="100%" stop-color="#5b1f8c" />
          </linearGradient>
        </defs>
        <circle
          class="circle2"
          cx="80"
          cy="80"
          r="65"
          stroke="url(#GradientColor)"
          fill="none"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
</html>
